<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="box">
      <div class="row page-top"><h1>Sign Up</h1></div>
      <form name="RegistrationForm" ng-submit="Register.Register()">
        <div class="content">
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>First Name</label>
                <input id="FirstName" type="text" name="firstname" class="form-control" ng-model="FirstName" required ng-minlength="2" ng-blur="CheckFirstName()" />
                <div class="messages" ng-show="!RegistrationForm.firstname.$valid && !RegistrationForm.firstname.$pristine">Must be at least 2 letters.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" class="form-control" ng-model="LastName" required ng-minlength="3" ng-blur="CheckLastName()" />
                <div class="messages" ng-show="!RegistrationForm.lastname.$valid && !RegistrationForm.lastname.$pristine">Must be at least 3 letters.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="Email" required ng-minlength="7" />
                <div class="messages" ng-show="!RegistrationForm.email.$valid && !RegistrationForm.email.$pristine">Must be a valid email.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="Password" required ng-minlength="8" />
                <div class="messages" ng-show="!RegistrationForm.password.$valid && !RegistrationForm.password.$pristine">Must be at least 8 characters.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" class="form-control" ng-model="Password2" required ng-minlength="8" ng-class="custom-validate" />
                <div class="messages" ng-show="Password2 !== Password && !RegistrationForm.password2.$pristine">Must match the first password.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>Have an account already, <a href="/#/login">click here</a> to login.</p>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <div class="pull-left">
            <button type="button" ng-click="Cancel()" class="btn btn-default">Cancel</button>
          </div>
          <div class="pull-right">
            <button class="btn btn-primary" ng-disabled="RegistrationForm.$invalid">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
