<div class="panel panel-default" ng-show="Tab === 4">
	<div class="panel-body">
		<h4 class="admin-tab">Set Tax Rate</h4>
		<div class="col-md-6 col-md-offset-3">
			<form name="TaxForm" novalidate>
				<input class="form-control" type="text" ng-model="TaxRate" placeholder="Enter New Tax %..." />
				<br />
				<button class="btn btn-primary" ng-disabled="TaxForm.$pristine" ng-click="UpdateTax(TaxRate)">Update</button>
			</form>	
		</div>
	</div>	
</div>
