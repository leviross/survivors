<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="box">
      <div class="row page-top"><h1>Reset Password</h1></div>
      <form name="ResetPasswordForm" ng-submit="ResetPassword()" novalidate>
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>New Password for <strong>{{User.Email}}</strong></label>
                <input id="Password" type="password" name="password" class="form-control" ng-model="Password" required ng-minlength="8" />
                <div class="messages" ng-show="!ResetPasswordForm.password.$valid && !ResetPasswordForm.password.$pristine">Must be at least 8 characters.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" class="form-control" ng-model="Password2" required ng-minlength="8" ng-class="custom-validate" />
                <div class="messages" ng-show="Password2 !== Password && !ResetPasswordForm.password2.$pristine">Must match the first password.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <div class="pull-left">
            <button type="button" ng-click="Cancel()" class="btn btn-default">Cancel</button>
          </div>
          <div class="pull-right">
            <button class="btn btn-primary" ng-disabled="ResetPasswordForm.$invalid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
